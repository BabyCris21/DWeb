<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Usuarios:</h1>
<section th:each="usuario : ${usuarios}">
    <h2 th:text="|Id: ${usuario.id}|"></h2>
    <p th:text="|Nombre completo: ${usuario.nombre} ${usuario.apellido}|"></p>
    <p th:text="|Correo: ${usuario.correo}|"></p>
</section>
</body>
</html>
