<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco XYZ - Mis Finanzas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/Agregar_egreso.css}">
</head>
<body>
<header>
    <div class="header-left">
        <span>Mis Finanzas</span>
    </div>
    <div class="header-right">
        <span>Hola, Usuario</span>
    </div>
</header>

<main>
    <nav>
        <ul>
            <li><a href="resumen.html">Resumen</a></li>
            <li><a href="ingresos.html">Ingresos</a></li>
            <li><a href="egresos.html" class="active">Egresos</a></li>
            <li><a href="cuentas.html">Cuentas</a></li>
            <li><a href="categorias.html">Categorías</a></li>
            <li><a href="configuracion.html">Configuración</a></li>
        </ul>
    </nav>
    <section class="formulario">

        <h2>Agregar Egreso</h2>

        <form th:action="@{/agregarEgreso}" method="post">
            <div class="form-group">
                <label for="monto">Monto</label>
                <input type="text" id="monto" placeholder="Ingrese Monto" th:field="${egreso.monto}" required>
            </div>
            <div class="form-group">
                <label for="Descripcion">Descripcion</label>
                <input type="text" id="Descripcion" placeholder=" Ingrese Descripcion" th:field="${egreso.descripcion}" required>
            </div>
            <div class="form-group">
                <label for="Fecha">Fecha</label>
                <input type="text" id="Fecha" placeholder="Ingrese Fecha" th:field="${egreso.fecha}" required>
            </div>
            <div class="form-group">
                <label for="Categoria">Categoria</label>
                <input type="text" id="Categoria" placeholder="Ingrese Categoria" th:field="${egreso.categoria}" required>
            </div>

            <div class="button-container">
                <button type="submit">Añadir</button>
            </div>
        </form>

    </section>
    <script src="js/script.js"></script>
</main>
</body>
</html>
