  <header>
    <div class="header-left">
      <span>Mis Finanzas</span>
    </div>
    <div class="header-right">
      <span>Hola, Usuario</span>
    </div>
  </header>
  
  <main>
    <nav>
        <ul>
            <li><a href="resumen.html">Resumen</a></li>
            <li><a href="ingresos.html">Ingresos</a></li>
            <li><a href="egresos.html" class="active">Egresos</a></li>

        </ul>

    <section class="formulario">
    
        <h2>Agregar Egreso</h2>
    
        <form>
            <div class="form-group">
              <label for="monto">Monto</label>
              <input type="text" id="monto" placeholder="Ingrese Monto" required>
            </div>
            <div class="form-group">
              <label for="Descripcion">Descripcion</label>
              <input type="text" id="Descripcion" placeholder=" Ingrese Descripcion" required>
            </div> 
            <div class="form-group">
                <label for="Fecha">Fecha</label>
                <input type="text" id="Fecha" placeholder="Ingrese Fecha" required>
              </div> 
              <div class="form-group">
                <label for="Categoria">Categoria</label>
                <input type="text" id="Categoria" placeholder="Ingrese Categoria" required>
              </div>
            
            <div class="button-container">
              <button type="submit">
                <a>Añadir</a>
            </button>
            </div>
          </form>
          
      </section>
      <script src="js/script.js"></script>
    </main>
