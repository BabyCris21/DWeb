<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco XYZ - Mis Finanzas</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/categorias.css}">
</head>

<body>
<header>
    <div class="header-left">
        <span>Mis Finanzas</span>
    </div>
    <div class="header-right">
        <span>Hola, Usuario</span>
    </div>
</header>

<main>
    <nav>
        <ul>
            <li><a href="resumen.html">Resumen</a></li>
            <li><a href="ingresos.html">Ingresos</a></li>
            <li><a href="egresos.html">Egresos</a></li>

        </ul>
    </nav>

    <section class="formulario">

        <h2>Agregar categoría</h2>

        <form th:action="@{/agregarCategoria}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre" required name="nombre">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" id="descripcion" placeholder="Descripción" required name="descripcion">
            </div>
            <div class="button-container">
                <button type="submit">Añadir</button>
            </div>
        </form>

    </section>

    <script src="js/script.js"></script>
</main>
</body>
