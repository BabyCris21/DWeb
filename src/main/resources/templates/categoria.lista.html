<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Categorias:</h1>
<section th:each="categoria : ${categorias}">
    <h2>ID: <span th:text="${categoria.id}"></span></h2>
    <p>Nombre: <span th:text="${categoria.nombre}"></span></p>
</section>
</body>
</html>
